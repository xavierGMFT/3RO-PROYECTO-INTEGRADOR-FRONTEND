
<div class="container mt-4">
<div class="container mt-4">
  <div class="row mt-5">
      <div class="col-md-4 mx-auto">
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombre">Titulo</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required
                      autocomplete="off">
              </div>
              <div class="form-group">
                  <label for="precio">Precio</label>
                  <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio" required
                      autocomplete="off">
              </div>
              <div class="form-group">
                <label for="descripcion">Descripci√≥n del curso</label>
                <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required autocomplete="off"></textarea>
            </div>
              <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                  <i class="far fa-plus-square"></i> Crear</button>
              <button class="btn btn-outline-danger btn-block" (click)="volver()"><i
                      class="fas fa-arrow-alt-circle-left"></i> Volver</button>
          </form>
      </div>
  </div>
</div>
