<div class="container mt-4 shadow pt-2 pb-4">
  <div class="row mt-5">
    <div class="col-md-6 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Título</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="precio" required autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required autocomplete="off"></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-block" [disabled]="!f.valid">
          <i class="far fa-plus-square"></i> Crear
        </button>
        <button class="btn btn-danger btn-block mt-3" (click)="volver()">
          <i class="fas fa-arrow-alt-circle-left"></i> Volver
        </button>
      </form>
    </div>
  </div>
</div>
